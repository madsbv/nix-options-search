[package]
name = "nix-options-search"
version = "0.1.0"
edition = "2021"
description = "A tool to fuzzy find nix-darwin and nixOS configuration options"
keywords = ["cli", "utility", "tui", "nix"]
categories = ["command-line-utilities"]
repository = "https://github.com/madsbv/nix-options-search"
license = "MIT OR Apache-2.0"
include = ["src/*", "data/*", "LICENSE-*", "README.md", "CHANGELOG.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = "0.6.3"
crossterm = "0.27.0"
html2text = "0.12.4"
include-flate = "0.3.0"
nanohtml2text = "0.1.4"
nucleo = "0.4.1"
ratatui = "0.26.1"
textwrap =  "0.16.1"
tl = "0.7.8"
ureq = "2.9.6"

[profile.release]
lto = true
codegen-units = 1
