name: CD # Continuous Deployment

permissions:
    contents: read
on:
    workflow_dispatch:
    push:
        tags:
            - "[v]?[0-9]+.[0-9]+.[0-9]+"

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true
jobs:
    publish:
        name: Publishing for ${{ matrix.job.os }}
        runs-on: ${{ matrix.job.os }}
        environment: CD
        strategy:
            matrix:
                job:
                    - os: macos-latest
                      os-name: macos
                      target: x86_64-apple-darwin
                      architecture: x86_64
                      binary-postfix: ""
                      use-cross: false
                    - os: macos-latest
                      os-name: macos
                      target: aarch64-apple-darwin
                      architecture: arm64
                      binary-postfix: ""
                      use-cross: false
                    - os: ubuntu-latest
                      os-name: linux
                      target: x86_64-unknown-linux-gnu
                      architecture: x86_64
                      binary-postfix: ""
                      use-cross: false
                    - os: windows-latest
                      os-name: windows
                      target: x86_64-pc-windows-msvc
                      architecture: x86_64
                      binary-postfix: ".exe"
                      use-cross: false
                    - os: ubuntu-latest
                      os-name: linux
                      target: aarch64-unknown-linux-gnu
                      architecture: arm64
                      binary-postfix: ""
                      use-cross: true
                    - os: ubuntu-latest
                      os-name: linux
                      target: i686-unknown-linux-gnu
                      architecture: i686
                      binary-postfix: ""
                      use-cross: true

        steps:
            - name: Checkout repository
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
              with:
                  submodules: true
                  persist-credentials: false
            - name: Cross-build binary
              if: ${{ matrix.job.use-cross }}
              uses: houseabsolute/actions-rust-cross@9a1618ffb70e8374ab5f48fcccea3ebeacf57971 # tag=v1.0.5
              with:
                  command: build
                  target: ${{ matrix.platform.target }}
                  args: "--locked --release"
                  strip: false # Cargo does the stripping: https://github.com/houseabsolute/actions-rust-cross/issues/41
                  toolchain: ${{ matrix.rust }}
                  # Avoid caches for release
                  use-rust-cache: false
                  cache-cross-binary: false
                  cross-version: 49cd054de9b832dfc11a4895c72b0aef533b5c6a
            - name: Install Rust toolchain
              if: ${{ ! matrix.job.use-cross }}
              uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
              with:
                  toolchain: stable
                  targets: ${{ matrix.job.target }}
            - name: Build binary
              if: ${{ ! matrix.job.use-cross }}
              # zizmor: ignore[template-injection]
              run: cargo build --locked --release --target=${{ matrix.job.target}}
            - name: Packaging final binary
              shell: bash
              # zizmor: ignore[template-injection]
              run: |
                  cd target/${{ matrix.job.target }}/release

                  ########## create tar.gz ##########
                  RELEASE_NAME=nix-options-search-${GITHUB_REF/refs\/tags\//}-${{ matrix.job.os-name }}-${{ matrix.job.architecture }}
                  tar czvf $RELEASE_NAME.tar.gz $BINARY_NAME

                  ########## create sha256 ##########
                  if [[ ${{ runner.os }} == 'Windows' ]]; then
                    certutil -hashfile $RELEASE_NAME.tar.gz sha256 | grep -E [A-Fa-f0-9]{64} > $RELEASE_NAME.sha256
                  else
                    shasum -a 256 $RELEASE_NAME.tar.gz > $RELEASE_NAME.sha256
                  fi
            - name: Releasing assets
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # tag=v2.5.0
              with:
                  files: |
                      target/${{ matrix.job.target }}/release/nix-options-search-*.tar.gz
                      target/${{ matrix.job.target }}/release/nix-options-search-*.sha256
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-cargo:
        name: Publish to crates.io
        runs-on: ubuntu-latest
        environment: CD
        permissions:
            id-token: write # Required for OIDC token exchange
        steps:
            - name: Checkout repository
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
              with:
                  submodules: true
                  persist-credentials: false
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # branch=master
              with:
                  toolchain: stable
            - uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # tag=v1.0.3
              id: auth
            - run: cargo publish
              env:
                  CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
